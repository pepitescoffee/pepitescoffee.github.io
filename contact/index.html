<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Louez-moi - Pépites Coffee</title>

  <style>
    @font-face {
      font-family: 'Euclid';
      src: url('../fonts/euclid.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #842020;
      z-index: 1000;
      padding: 0.5rem 1.5rem;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-logo img {
      height: 110px;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff7f7;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #f0b47c;
    }

    .nav-links a.louez-moi {
      background-color: #c3794c;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }

    .nav-links a.louez-moi:hover {
      background-color: #D17A4A;
    }

    body {
      font-family: 'Euclid', sans-serif;
      background-color: #842020;
      color: #fff7f7;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem 1rem 1rem 1rem; /* padding top modifié pour ne pas cacher contenu sous navbar */
      padding-top: 140px; /* marge en haut pour navbar fixe */
    }

    h1 {
      color: #D17A4A;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
    }

    p.intro {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    form {
      background: #842020;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Euclid', sans-serif;
      resize: vertical;
    }

    textarea {
      min-height: 120px;
    }

    input[type="submit"] {
      background-color: #D17A4A;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #f0b47c;
    }

    .contact-info {
      margin-top: 2rem;
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.4;
      color: #f0b47c;
    }

    .contact-info a {
      color: #f0b47c;
      text-decoration: underline;
    }


    fieldset {
      margin: 2rem 0; /* marge 2rem en haut et en bas */
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid #f0b47c;
    }

    legend {
      font-weight: 700;
      color: #D17A4A;
      padding: 0 0.5rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 2rem 1rem 1rem 1rem;
        padding-top: 160px;
      }
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="/">
          <img src="https://pepitescoffee.github.io/pepitescoffeelogo_round_color.png" alt="Logo Pépites Coffee" />
        </a>
      </div>
      <div class="nav-links">
        <a href="/apropos/">À propos</a>
        <a href="/lesescalespepites/">Projet</a>
        <a href="/contact/" class="louez-moi">Louez-moi</a>
      </div>
    </div>
  </nav>

  <h1>Privatisez Pépites Coffee</h1>
  <p class="intro">
    Vous organisez un événement et souhaitez un coffee truck chaleureux et gourmand ?  
    Remplissez le formulaire ci-dessous pour une demande de devis ou plus d’informations.
  </p>

<form method="POST" action="https://formspree.io/f/xeokpbpg">
    <label for="name">Nom complet *</label>
    <input type="text" id="name" name="name" required placeholder="Votre nom complet" />

    <label for="email">Adresse e-mail *</label>
    <input type="email" id="email" name="_replyto" required placeholder="exemple@domaine.com" />

    <label for="phone">Téléphone</label>
    <input type="tel" id="phone" name="phone" placeholder="+33 6 12 34 56 78" />

    <label for="event-type">Type d'événement *</label>
    <select id="event-type" name="event-type" required>
      <option value="" disabled selected>Choisissez une option</option>
      <option value="mariage">Mariage</option>
      <option value="marché/festival">Anniversaire</option>
      <option value="privatisation">Privatisation</option>
      <option value="événement professionnel">Événement d'entreprise</option>
      <option value="événement professionnel">Salon / pop up</option>
      <option value="autre">Autres (à préciser dans votre message)</option>
    </select>

  <!-- Nouveau champ Lieu -->
  <label for="location">Lieu de la prestation *</label>
  <input type="text" id="location" name="location" required placeholder="Ville, adresse ou lieu précis" />

  <!-- Nouveau champ Nombre convives -->
  <label for="guests">Nombre approximatif de convives *</label>
  <input type="number" id="guests" name="guests" required min="1" placeholder="Ex : 50" />

  <!-- Nouveau champ Formule choisie (cases à cocher) -->
  <fieldset>
    <legend>Formule choisie *</legend>

    <label>
      <input type="checkbox" name="formule" value="Classique" />
      Classique
    </label>

    <label>
      <input type="checkbox" name="formule" value="Premium" />
      Premium
    </label>

    <label>
      <input type="checkbox" name="formule" value="Sur-mesure" />
      Sur-mesure
    </label>
  </fieldset>

  <label for="message">Votre message / demande particulière</label>
  <textarea id="message" name="message" placeholder="Décrivez votre projet ou posez vos questions..."></textarea>

  <input type="submit" value="Envoyer votre demande de devis" />
</form>

</body>
</html>
